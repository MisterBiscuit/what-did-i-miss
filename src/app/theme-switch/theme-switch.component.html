<mat-button-toggle-group name="theme" aria-label="Theme selection" [value]="theme">
  <mat-button-toggle [value]="Theme.Light" (click)="selectLightTheme()">Light</mat-button-toggle>
  <mat-button-toggle [value]="Theme.Dark" (click)="selectDarkTheme()">Dark</mat-button-toggle>
</mat-button-toggle-group>
